[build]
builder = "nixpacks"
buildCommand = "cd 'Coherent Mobile' && dotnet restore CoherentMobile.Api/CoherentMobile.Api.csproj && dotnet publish CoherentMobile.Api/CoherentMobile.Api.csproj -c Release -r linux-x64 --self-contained true -o /app/out"

[deploy]
startCommand = "/app/out/CoherentMobile.Api"
healthcheckPath = "/health"
healthcheckTimeout = 300
